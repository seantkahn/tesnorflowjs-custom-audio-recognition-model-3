<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello World - TensorFlow.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

        <!-- Import TensorFlow.js library 3.11 -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script> -->
        
        <!-- Import TensorFlow.js library latest -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

        <!-- The default vocabulary includes the following words: the ten digits from "zero" to "nine", "up", "down", "left", "right", "go", "stop", "yes", "no", as well as the additional categories of "unknown word" and "background noise". -->
        <!-- Import TensorFlow.js speech commands model -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands"></script>

        <!-- Import TensorFlow.js visualization library -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis/dist/tfjs-vis.umd.min.js" type="text/javascript"></script>        
        
        <!-- Import the page's JavaScript to do some stuff -->
        <script type="module" src="/script.js"></script>
  </head>  
  <body>
    <h1>TensorFlow.js Hello World</h1>
    
    <p id="status">Awaiting TF.js load</p>
    
    <!--3 buttons for training - calls collect function which cretes training examples for the model -->
    <button id="A" onmousedown="collect(0)" onmouseup="collect(null)">A</button>
    <button id="B" onmousedown="collect(1)" onmouseup="collect(null)">B</button>
    <button id="noise" onmousedown="collect(2)" onmouseup="collect(null)">Noise</button>

    <br/><br/>
    <button id="train" onclick="train()">Train</button>

    <br/><br/>
    <button id="listen" onclick="listen()">Listen</button>
    <input type="range" id="output" min="0" max="10" step="0.1">
    <!-- console div lay model output -->
    <div id="console"></div>
  </body>
</html>
